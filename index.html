<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-dark text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <form class="border p-2" id="city-search-form">
                <h4>Search for a city</h4>
                <input id="city" type="text" autofocus="true" class="form-input">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <div class="past-search border" id="city-past-search"></div>
        </div>
        <div class="col-12 col-md-9">
            <div class="row border selected-city" id="current-forecast">
                <div class="col-12">
                    <h2 id="searched-city"></h2>
                    <div id="current-weather-container" class="list-group"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
